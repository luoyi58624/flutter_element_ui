name: element_plus
description: "A new Flutter package project."
version: 0.0.1
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  element_dart:
    path: ../element_dart
  element_flutter:
    path: ../element_flutter
  element_annotation:
    path: ../element_annotation
  flutter_obs:
    path: ../flutter_obs
  web: ^1.1.0
  path: ^1.9.0
  path_provider: ^2.1.4
  cached_network_image: ^3.3.1
  defer_pointer: ^0.0.2
  flutter_animate: ^4.5.0
  flutter_spinkit: ^5.2.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  element_generator:
    path: ../element_generator

flutter:
  fonts:
    - family: element
      fonts:
        - asset: assets/element.ttf
