name: example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_element_ui:
    path: ..
  flutter_plugin:
    git:
      url: https://gitee.com/luoyi666/flutter_plugin.git
  flutter_toast:
    git:
      url: https://gitee.com/luoyi666/flutter_toast.git
  my_flutter_fonts:
    git:
      url: https://gitee.com/luoyi666/my_flutter_fonts.git
  mini_getx: ^5.0.1
  go_router: ^14.0.1
  chicago: ^0.4.2-dev
  logger: ^2.1.0
  fluent_ui: ^4.8.6
  faker: ^2.1.0
  chinese_font_library: ^1.1.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  luoyi_flutter_base:
    git:
      url: https://github.com/luoyi58624/luoyi_flutter_base

flutter:
  uses-material-design: true
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: packages/my_flutter_fonts/chinese/NotoSansSC-Black.ttf
        - asset: packages/my_flutter_fonts/chinese/NotoSansSC-Bold.ttf
        - asset: packages/my_flutter_fonts/chinese/NotoSansSC-Medium.ttf
